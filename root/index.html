<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Challenge by Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Insure landing page</title>
  <script src="js/script.js" defer></script>
</head>
<body>
  <nav class="main-nav">
    <div class="main-nav-container">
      <figure class="logo-box">
        <img src="images/logo.svg"  class="logo" alt="Insure logo">
      </figure>
  
      <div class="hamburger-box">
        <img src="images/icon-hamburger.svg" class="menu-icon js--menuIcon" alt="Menu icon">
      </div>

      <div class="nav-links-container hide js--linksContainer">
        <ul class="links">
          <li><a href="#">how we work</a></li>
          <li><a href="#">blog</a></li>
          <li><a href="#">account</a></li>
          <li><a href="#">view plans</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-img-box">
      <img src="images/image-intro-mobile.jpg" alt="Hero image">
    </div>

    <section class="hero-info">
      <div class="hero-info-container">
        <h1 class="title">Humanizing your insurance.</h1>
        <p class="par par--hero">Get your life insurance coverage easier and faster. We blend our expertise and technology to help you find the plan that’s right for you. Ensure you and your loved ones are protected.</p>
        <button class="cta btn--hero"><span>view plans</span></button>
      </div>
    </section>
  </header>  
</body>
</html>
